<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<div class="pagination">

    <a th:class="${currentPage == pos}? current" th:each="pos : ${#numbers.sequence( 1, numPages/1)}"  th:href="@{${url}(offset=${pos},pageSize=${pageSize},dateFrom=${dateFrom} ) }"  th:text="${pos}"/>

</div>
